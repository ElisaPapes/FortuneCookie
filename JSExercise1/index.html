<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="screenOne ">
    <h1>
      Qual é a sua sorte de hoje?
    </h1>

    <p>Abra o biscoito e descubra!</p>

    <button id="open">
      <img src="images/fortune-cookie.png" alt="Desenho de um biscoito da sorte amarelo.">
    </button>

  </div>

  <div class="screenTwo hide">
    <h1>Aqui está a sua sorte <br> de hoje:</h1>
    <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
    <img src="images/opened-cookie.png" alt="Desenho de biscoito da sorte quebrado">
    <button id="btn">Abrir outro biscoito</button>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
